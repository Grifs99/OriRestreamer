<div class="controls">
    <div class="container">
        <div class="row col-lg-12">
            <div class="col-lg-3">
                Tracker Id:
            </div>
            <div class="col-lg-3">
                <input type="text" class="form-control ori-input" [(ngModel)]="seed" style="width:100%">
            </div>
            <div class="col-lg-2">
                <input type="button" class="btn" (click)="linkTracker()" value="Link/Update UI" />
            </div>
        </div>
        <div class="row col -lg-12">
            <div class="col-lg-3">
                Timer (Both runners):
            </div>
            <div class="col-lg-3">
                <input type="button" class="btn btn-success" value="Start" (click)="start()" [disabled]="timerStarted"/>
            </div>
            <div class="col-lg-2">
                <input type="button" class="btn btn-danger" value="Reset" (click)="reset()" />
            </div>
        </div>  

        <div class="row col-lg-12">
            <div class="col-lg-3">
                Player 1:
            </div>
            <div class="col-lg-3">
                <input class="form-control" [(ngModel)]="p1_name" />
            </div>

            <div class="col-lg-2">
                Twitch:
            </div>
            <div class="col-lg-3">
                <input class="form-control" [(ngModel)]="p1_twitch" />
            </div>
        </div>
        <div class="row col -lg-12">
            <div class="col-lg-3">
                Timer (Player 1):
            </div>
            <div class="col-lg-2">
                <input type="button" class="btn btn-warning" value="Finished" (click)="player1Finished()" />
            </div>
            <div class="col-lg-2">
                Hide:
                <input type="checkbox" [(ngModel)]="hidePlayer1Timer" />
            </div>
        </div>  
        <div class="row col-lg-12">
            <div class="col-lg-3">
                Player 2:
            </div>
            <div class="col-lg-3">
                <input class="form-control" [(ngModel)]="p2_name" />
            </div>
            <div class="col-lg-2">
                Twitch:
            </div>
            <div class="col-lg-3">
                <input class="form-control" [(ngModel)]="p2_twitch" />
            </div>
        </div>
        <div class="row col -lg-12">
            <div class="col-lg-3">
                Timer (Player 2):
            </div>
            <div class="col-lg-2">
                <input type="button" class="btn btn-warning" value="Finished" (click)="player2Finished()" />
            </div>
            <div class="col-lg-2">
                Hide:
                <input type="checkbox" [(ngModel)]="hidePlayer2Timer" />
            </div>
        </div>  
        <!-- <div class="row col-lg-12">
            <div class="col-lg-2">
                Audio:
            </div>
            <div class="col-lg-4">
                <input type="checkbox" [(ngModel)]="p1_audio" />
            </div>
            <div class="col-lg-2">
                Audio:
            </div>
            <div class="col-lg-4">
                <input type="checkbox" [(ngModel)]="p2_audio" />
            </div>
        </div> -->
        <div class="row col-lg-12">
                <div class="col-lg-3">
                    Match Type:
                </div>
                <div class="col-lg-4">
                    <input type="text" class="form-control" [(ngModel)]="matchType" style="width:100%">
                </div>
            </div>
        <div class="row col-lg-12">
            <div class="col-lg-3">
                Commentators:
            </div>
            <div class="col-lg-4">
                <input type="text" class="form-control" [(ngModel)]="commentators" style="width:100%">
            </div>
        </div>
        <div class="row col-lg-12">
            <div class="col-lg-3">
                <img [ngClass]="{ 'active-background': vm.background == 'forlorn' }"
                     (click)="setBackground('forlorn')" src="../../assets/background-forlorn.png" style="max-height:75px;">
            </div>
            <div class="col-lg-3">
                    <img [ngClass]="{ 'active-background': vm.background == 'gumo' }"
                    (click)="setBackground('gumo')" src="../../assets/background-gumo.png" style="max-height:75px;">
            </div>
            <div class="col-lg-3">
                <img [ngClass]="{ 'active-background': vm.background == 'glades' }"
                (click)="setBackground('glades')" src="../../assets/background-glades.png" style="max-height:75px;">
        </div>
    </div>
</div>
