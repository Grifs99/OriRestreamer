<div class="container">
    <div class="row col-12">
        <div>
            <div class="groupTitle">
                {{ vm.background + ' Group' | titlecase }}
            </div>
            
            <div style="text-align: right">
                <img src="../assets/logo.png" width="300px" />
            </div>
        </div>
    </div>
    <div class="row col-12">
        <table class="table">
            <thead>
                <th>Name</th>
                <th>W/L</th>
                <th>Tiebreak</th>
            </thead>
            <tbody>
                <tr *ngFor="let p of players">
                    <td>{{ p[0] }}</td>
                    <td>{{ p[1] }}</td>
                    <td>{{ p[2] }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row col-12">
        <div class="footer">
            All Skills Tournament 2018
        </div>
    </div>
</div>
