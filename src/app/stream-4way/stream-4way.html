<div class="container" [ngStyle]="{'background-image': 'url(../../assets/' + vm.background + '-4way.png)'}">
    <div [ngClass]="{ 'winner': (vm.team1_FinishTime < vm.team2_FinishTime && vm.team1_FinishTime != 0) || (vm.team1_FinishTime > 0 && vm.team2_FinishTime == 0) }"
        class="stream-placeholder-top-left">
    </div>

    <div [ngClass]="{ 'winner': (vm.team1_FinishTime < vm.team2_FinishTime && vm.team1_FinishTime != 0) || (vm.team1_FinishTime > 0 && vm.team2_FinishTime == 0)  }" 
        class="stream-placeholder-top-right">
    </div>

    <div class="middle-team1">
        <div class="name-cycle player1">
            <div class="name-twitch">
                <img src="../../assets/twitch-icon.png" />
                {{ player1.name }}
            </div>
            <div class="name-signup">
                {{ player1.preferredName }}
            </div>
        </div>

        <div class="matchType">
            {{ vm.matchType }}
        </div>
        <div class="name-cycle player2">
            <div class="name-twitch">
                <img src="../../assets/twitch-icon.png" />
                {{ player2.name }}
            </div>
            <div class="name-signup">
                {{ player2.preferredName }}
            </div>
        </div>
    </div>
    <div class="middle-team2">
        <div class="name-cycle player3">
            <div class="name-twitch">
                <img src="../../assets/twitch-icon.png" />
                {{ player3.name }}
            </div>
            <div class="name-signup">
                {{ player3.preferredName }}
            </div>
        </div>
        <div class="commentators">
            <img src="../../assets/commentary.png" />
            {{ vm.commentators }}
        </div>
        <div class="name-cycle player4">
            <div class="name-twitch">
                <img src="../../assets/twitch-icon.png" />
                {{ player4.name }}
            </div>
            <div class="name-signup">
                {{ player4.preferredName }}
            </div>
        </div>
    </div>

    <div [ngClass]="{ 'winner': (vm.team2_FinishTime < vm.team1_FinishTime && vm.team2_FinishTime != 0) || (vm.team2_FinishTime > 0 && vm.team1_FinishTime == 0)}" 
        class="stream-placeholder-bottom-left">
    </div>
    
    <div [ngClass]="{ 'winner': (vm.team2_FinishTime < vm.team1_FinishTime && vm.team2_FinishTime != 0) || (vm.team2_FinishTime > 0 && vm.team1_FinishTime == 0) }"  
        class="stream-placeholder-bottom-right">
    </div>
 </div>
