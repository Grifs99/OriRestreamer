<div class="container" [ngStyle]="{'background-image': 'url(../../assets/background-' + vm.background + '.png)'}">
    <div class="topbar">
    	<div class="name-cycle p1">
        	<div class="name-twitch text">
            	<img src="../../assets/twitch-icon.png" />
            	{{ vm.player1_twitch }}
        	</div>
        	<div class="name-signup text">
            	{{ vm.player1 }} <span *ngIf="vm.player1_seed">({{ vm.player1_seed }})</span>
        	</div>
    	</div>
    	<div class="timers">
	        <div class="timer-finish p1 text">
	            {{ vm.player1_finishTime }}
	        </div>
            <span *ngIf="!vm.player1_timerVisible" class="text timer-main"></span>
	        <div class="timer-finish p2 text">
	            {{ vm.player2_finishTime }}
	        </div>
    	</div>
	    <div class="name-cycle p2">
	        <div class="name-twitch text">
	            <img src="../../assets/twitch-icon.png" />
	            {{ vm.player2_twitch }}
	        </div>
	        <div class="name-signup text">
                {{ vm.player2 }} <span *ngIf="vm.player2_seed">({{ vm.player2_seed }})</span>
	        </div>
	    </div>
	</div>

    <div [ngClass]="{ 'winner': vm.soloWinner == 1, 'stream-placeholder': vm.soloWinner != 1 }">
    </div>

    <div [ngClass]="{ 'winner': vm.soloWinner == 2, 'stream-placeholder': vm.soloWinner != 2 }">
    </div>

    <div class="stats-container">
        <!-- <div class="wrapper"> -->
            <div class="stat-flyin p1 ui">
                {{ p1StatsText }}
            </div>
        <!-- </div> -->
        <!-- <div class="wrapper"> -->
            <div class="stat-flyin p2 ui">
                {{ p2StatsText }}
            </div>
        <!-- </div> -->
    </div>

        <div class="matchup-results" *ngIf="vm.bestOf == 3">
            <span class="match-title">Best of 3</span>
            <div *ngFor="let m of vm.currentSeries; let i = index">
                <span *ngIf="m.winner === 1"><img class="icon" src="../../assets/win-icon.png" /></span>
                <span *ngIf="m.winner === 2 || m.winner === 0"><img class="icon" src="../../assets/lose-icon.png" /></span>
                <span [ngClass]="{ 'winner-match': ((vm.player1_winCount) + (vm.player2_winCount)) === i, 'played': ((vm.player1_winCount) + (vm.player2_winCount)) > i }">Game {{ i + 1 }}</span>
                <span *ngIf="m.winner === 1 || m.winner === 0"><img class="icon" src="../../assets/lose-icon.png" /></span>
                <span *ngIf="m.winner === 2"><img class="icon" src="../../assets/win-icon.png" /></span>
            </div>
        </div>
    </div> -->

    <div *ngIf="vm.bestOf >= 3" class="win-count-container">
        <div class="win-count-p1">
            <span *ngFor="let match of vm.currentSeries; let i = index">
                <img *ngIf="match.winner !== 1 && i < 2 && p1WinCount !== 2" src="../../assets/bo3;5-indicatorRing.png">
            </span>
            <span *ngFor="let match of vm.currentSeries">
                <img *ngIf="match.winner === 1 || (i === 2 && match.winner === 1) " src="../../assets/win-icon.png">
            </span>

        </div>
        <div class="match-type">
            <span *ngIf="vm.bestOf == 3">Best of 3</span>
        </div>
        <div class="win-count-p2">
            <span *ngFor="let match of vm.currentSeries">
                <img *ngIf="match.winner === 2" src="../../assets/win-icon.png">
            </span>
            <span *ngFor="let match of vm.currentSeries; let i = index">
                <img *ngIf="match.winner !== 2 && i < 2 && p2WinCount !== 2" src="../../assets/bo3;5-indicatorRing.png">
            </span>
        </div>
    </div>

    <div class="matchinfo">
        <div class="tracker p1">
        </div>
        <div class="info">
            <div>{{ vm.matchType }}</div>
                
            <div class="commentators">
                <img src="../../assets/commentary.png" />
                {{ vm.commentators }}
            </div>
        </div>
        <div class="tracker p2">
        </div>
    </div>
 </div>
