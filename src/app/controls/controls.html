<div class="controls">
	<div class="container">
			<div class="col-8 center label-big r1 c1">GENERAL INFO</div>
			<div class="label r2 c1">
				<label for="trackerId">Broadcast ID</label><br>
				<label for="matchType">Match Type</label><br>
				<label for="commentators">Commentators</label><br>
				<label for="bestOf">Best of</label><br>
				<label for="bracket">Bracket Side</label><br>
			</div>
			<div class="col-2 r2 c2">
				<input type="text" id="trackerId" [(ngModel)]="seed"><br>
				<input type="text" id="matchType" [(ngModel)]="matchType"  placeholder="Swiss/Bracket Stage - Round Name">
				<input type="text" id="commentators" [(ngModel)]="commentators"  placeholder="ENTER COMMENTATORS">
				<select class="twitch" [(ngModel)]="bestOf">
					<option *ngFor="let match of matchTypes" [value]="match.value" >{{ match.name }}</option>
				</select><br>
				<select class="twitch" [(ngModel)]="bracket">
					<option *ngFor="let type of brackets" [value]="type.value" >{{ type.name }}</option>
				</select><br>
			</div>
		<input type="button" class="btn col-1 update r2 c4 clickable" (click)="updateInfo()" value="UPDATE STREAM INFO" />
		<input type="button" class="btn btn-warning r2 c5 col-1 clickable" value="RESET WINNERS / SCORE" (click)="resetWinner()" />
	</div>

    <div class="container main-controls">
		<div class="backgrounds col-8 center r3 c1">
			<div (click)="setBackground('SwampAfterCleanWater')" class="clickable">
				<img src="../../assets/SwampAfterCleanWater.png" style="max-height:50px;">
				<br>
				<b>Swamp</b>
			</div>
			<div (click)="setBackground('SorrowTop')" class="clickable">
				<img src="../../assets/SorrowTop.png" style="max-height:50px;">
				<br>
				<b>Sorrow</b>
			</div>
		</div>
			<hr class="spacer r7 c1" />

			<div class="col-4 center label-big players r8 c1">
				PLAYER 1
			</div>
			<label class="label r10 c1" for="p1Twitch">Twitch</label>
	
			<select class="twitch r10 c2" [(ngModel)]="p1_twitch">
				<option *ngFor="let option of vm.players" [value]="option.id" >{{ option.name }} ({{ option.preferredName }})</option>
			</select>
	
			<input *ngIf="vm.bestOf > 0" type="button" class="btn btn-warning r10 c3 col-1" value="WINNER" (click)="player1Winner()" />
			<label *ngIf="vm.bestOf > 0" class="label r11 c4">This will display winner on splash screen</label>

			<div class="col-4 center label-big players r8 c5">
				PLAYER 2
			</div>

			<div *ngIf="vm.bestOf >= 3" class="col-4 center label players r8 c3">
				<span><b>Match Winners</b></span>
				<div>
					(P1) () (P2)
				</div>
				<div *ngFor="let match of vm.currentSeries; let i = index">
					<span>
						{{ match.name }}
						<input type="radio" name="{{match.name}}" [(ngModel)]="match.winner" [value]="1" [checked]="match.winner === 1">
					</span>
					<input type="radio" name="{{match.name}}" [(ngModel)]="match.winner" [value]="0" [checked]="match.winner === 0">
					<input type="radio" name="{{match.name}}" [(ngModel)]="match.winner" [value]="2" [checked]="match.winner === 2">
				</div>
			</div>

			<label class="label r10 c5" for="p2Twitch">Twitch</label>
	
			<select class="twitch r10 c6" [(ngModel)]="p2_twitch">
				<option *ngFor="let option of vm.players" [value]="option.id" >{{ option.name }} ({{ option.preferredName }})</option>
			</select>
	
			<input *ngIf="vm.bestOf > 0" type="button" class="btn btn-warning r10 c7 col-1" value="WINNER" (click)="player2Winner()" />

			<!-- Qualifiers -->

			<div *ngIf="vm.bestOf == 0" class="col-4 center label-big players r11 c1">
				PLAYER 3
			</div>
			<label *ngIf="vm.bestOf == 0" class="label r13 c1" for="p1Twitch">Twitch</label>
	
			<select *ngIf="vm.bestOf == 0" class="twitch r13 c2" [(ngModel)]="p3_twitch">
				<option *ngFor="let option of vm.players" [value]="option.id" >{{ option.name }} ({{ option.preferredName }})</option>
			</select>

			<div *ngIf="vm.bestOf == 0" class="col-4 center label-big players r11 c5">
				PLAYER 4
			</div>
			<label *ngIf="vm.bestOf == 0" class="label r13 c5" for="p1Twitch">Twitch</label>
	
			<select *ngIf="vm.bestOf == 0" class="twitch r13 c6" [(ngModel)]="p4_twitch">
				<option *ngFor="let option of vm.players" [value]="option.id" >{{ option.name }} ({{ option.preferredName }})</option>
			</select>

			<!-- Stats -->

			<div *ngIf="vm.bestOf > 0" class="col-4 center label-big players r13 c1">PLAYER 1 STATS</div>
			<div *ngIf="vm.bestOf > 0" class="col-4 center label-big players r13 c5">PLAYER 2 STATS</div>

			<input *ngIf="vm.bestOf > 0" class="twitch r14 c2" [(ngModel)]="p1StatsText" />
			<!-- <select class="twitch r15 c2" [(ngModel)]="p1StatsSelectionId"  (change)="calculateStat(vm.player1Id)">
				<option *ngFor="let option of stats" [value]="option.index">{{ option.name }}</option>
			</select>
			-->
			<input *ngIf="vm.bestOf > 0" type="button" class="btn col-1 r14 c3" value="SHOW ON STREAM" (click)="setP1Stats()" />
	
			<input *ngIf="vm.bestOf > 0" class="twitch r14 c6" [(ngModel)]="p2StatsText" />
			<!-- <select class="twitch r15 c6" [(ngModel)]="p2StatsSelectionId" (change)="calculateStat(vm.player2Id)">
				<option *ngFor="let option of stats" [value]="option.index" >{{ option.name }}</option>
			</select> -->
			<input *ngIf="vm.bestOf > 0" type="button" class="btn col-1 r14 c7" value="SHOW ON STREAM" (click)="setP2Stats()" />
	</div>
</div>
