<div class="container">
    <div class="matchType">
        {{ vm.matchType }}
    </div>
    <div class="matchup">
        <div>
            <span *ngIf="vm.player1_seed">({{ vm.player1_seed }})</span> {{ opponent1 }}
        </div>
        <div>vs</div>
        <div>
            <span *ngIf="vm.player2_seed">({{ vm.player2_seed }})</span> {{ opponent2 }}
        </div>
    </div>
    <div>
        <div class="logo">
            <div>
                <img src="../assets/logo.png" width="300px"/>
            </div>
        </div>
        <div class="title">Randomizer Tournament 2018</div>
    </div>
</div>
