<div class="container">
	<header>
		<img class="logo" src="../assets/logo.png">
		<div class="title">All Skills Tournament 2018 Standings - {{ currentDivision.name }} Division</div>
	</header>
	<div class="big-container">
		<div class="full-bracket">
			<div class="top8"></div>
			<app-division *ngFor="let division of divisions" [name]="division" [shouldShowHeaders]="shouldShowHeaders" [ngClass]="[ 'division', division ]"></app-division>
		</div>
	</div>
</div>
